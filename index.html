<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive ASCII Layers</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    #ascii-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* New section for the toggle button */
    .toggle-button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
    }

    .toggle-button {
      padding: 10px 15px;
      font-size: 16px;
      background: #111;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-button:hover {
      background: #333;
    }

    /* Control Panel */
    #control-panel {
      position: absolute;
      top: 50px; /* Adjusted to be below the toggle button */
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      color: white;
      z-index: 10;
      width: 280px;
      font-size: 13px;
      overflow-y: auto;
      max-height: 90%;
    }

    #control-panel h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      border-bottom: 1px solid #666;
      padding-bottom: 3px;
    }

    #control-panel label {
      display: block;
      margin-top: 8px;
    }

    #control-panel input {
      width: 100%;
    }

    canvas {
      display: block;
    }

    /* Hidden class to hide elements */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="ascii-container">
    
    <!-- Toggle button section -->
    <div class="toggle-button-container">
      <button class="toggle-button" id="toggleButton">Show Control Panel</button>
    </div>
    
    <!-- Control Panel -->
    <div id="control-panel" class="hidden">
      <h3>Control Panel</h3>
      <!-- The control content should be here -->
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js"></script>

  <script>
    // JavaScript to handle the toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButton = document.getElementById('toggleButton');
      const controlPanel = document.getElementById('control-panel');

      // Toggle the visibility of the control panel
      toggleButton.addEventListener('click', function() {
        // Toggle the 'hidden' class to show or hide the control panel
        controlPanel.classList.toggle('hidden');
        
        // Change button text based on control panel visibility
        if (controlPanel.classList.contains('hidden')) {
          toggleButton.textContent = 'Show Control Panel';
        } else {
          toggleButton.textContent = 'Hide Control Panel';
        }
      });
    });
  </script>

</body>
</html>
